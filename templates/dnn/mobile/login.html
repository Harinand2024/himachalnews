<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Login Wrapper Area-->
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <!-- Shape-->
    <div class="login-shape">
      <img src="img/core-img/login.png" alt="">
    </div>
    <div class="login-shape2">
      <img src="img/core-img/login2.png" alt="">
    </div>

    <div class="container">
      <!-- Login Text-->
      <div class="login-text text-center">
        <img class="login-img" src="img/bg-img/12.png" alt="">
        <h3 class="mb-0">Welcome Back!</h3>
        <!-- Shapes-->
        <div class="bg-shapes">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="shape4"></div>
          <div class="shape5"></div>
          <div class="shape6"></div>
          <div class="shape7"></div>
          <div class="shape8"></div>
        </div>
      </div>

      <!-- Register Form-->
      <div class="register-form mt-5 px-3">
        <form action="home.html" method="post">
          <div class="form-group text-start mb-4">
            <label for="username">
              <i class="ti ti-user-circle"></i>
            </label>
            <input class="form-control" id="username" type="text" name="username" placeholder="Username or email">
          </div>
          <div class="form-group text-start mb-4">
            <label for="password">
              <i class="ti ti-circle-key"></i>
            </label>
            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
          </div>
          <button class="btn btn-primary btn-lg w-100">Login</button>
        </form>
      </div>

      <!-- Login Meta-->
      <div class="login-meta-data text-center">
        <a class="forgot-password d-block mt-3 mb-1" href="forget-password.html">Forgot Password?</a>
        <p class="mb-0">Didn't have an account?<a class="ms-2" href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- All JavaScript Files-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/date-clock.js"></script>
  <script src="js/dark-mode-switch.js"></script>
  <script src="js/active.js"></script>
  <script src="js/pwa.js"></script>
</body>

</html>
