{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<div class="container-fluid bg-dark text-white py-3">
 
  <div class="container">
    <div class="row mt-3">
      <div class="mb-3">
              <div class="section-title">Articals</div>
              <div class="double-underline"></div>
          </div>
    </div>
    <div class="row">
    {% for article in Articale|slice:":5" %}
      {% if forloop.first %}
        <!-- Featured Article (First One) -->
        <div class="col-lg-6 mb-4">
          <a href="/{{ article.slug }}">
            <div class="position-relative overflow-hidden" style="height: 100%; min-height: 400px;">
              <img src="{{ article.post_image.url }}" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="{{ article.post_title }}">
              <div class="position-absolute bottom-0 start-0 p-3 text-white" style="background: rgba(0,0,0,0.5); width: 100%;">
                <h5 class="fw-bold">{{ article.post_title|truncatechars:70 }}</h5>
              </div>
            </div>
          </a>
        </div>
      {% else %}
        {% if forloop.counter == 2 %}
          <div class="col-lg-6">
            <div class="row">
        {% endif %}

        <!-- Smaller Grid Articles -->
        <div class="col-md-6 mb-4">
          <a href="/{{ article.slug }}">
            <div class="position-relative overflow-hidden" style="height: 180px;">
              <img src="{{ article.post_image.url }}" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="{{ article.post_title }}">
              <div class="position-absolute bottom-0 start-0 p-2 text-white" style="background: rgba(0,0,0,0.5); width: 100%;">
                <h6 class="fw-bold mb-0">{{ article.post_title|truncatechars:50 }}</h6>
              </div>
            </div>
          </a>
        </div>

        {% if forloop.last %}
            </div>
          </div>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
