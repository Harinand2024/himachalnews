{% include "head.html" %}
{% load static %}
{% block body %}
<div class="singup-content container-fluid dxb-bg">
    
           <div class="row">
                <div class="login-container" id="login-container">
                    <div class="col-md-12 sighnup-logo">
                        <a href="/">
                                <img src="{{ profile_setting.logo_dark.url }}" style="width:200px;" alt="newsibleasia">
                            </a>
                        <h2 class="text-center sgignup-head">Forget Password</h2>
                    </div>
                    
                    <div class="px-3">
                        <form id="forgot-password-form" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- <label for="email" class="form-label fw-semibold">Enter your registered email</label> -->
                                <input type="email" id="email" name="email" class="form-control shadow-sm" placeholder="Enter your registered email" required>
                            </div>
                            <!-- Display success and error messages here -->
                            <div id="success-message" class="alert alert-success" style="display: none;"></div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">Send Reset Link</button>
                            </div>
                        </form>
                        <div id="response-message" class="text-center mt-3"></div>
                        <div class="text-center mt-3">
                            <a href="{% url 'sign-in' %}" class="forgot-password">Back to Login</a>
                        </div>
                    </div>
                </div>
            
                <!-- form End -->
            </div>
        </div>


<style>
     .dxb-bg {
        background: #efefef;
        background-size: cover;
        background-attachment: fixed;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
        display: flex;
    }
    .sighnup-logo{
        text-align: center;
        
    }
     .form-wrapper {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .login-container,
    .reset-container {
        background: #fff !important;
        border-radius: 30px !important;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        width: 350px;
        margin: auto;
    }

    .form-control {
        border-radius: 8px;
        color: #111 !important;
        height: 44px;
        font-size: 14px;
    }

    .btn-login,
    .btn-reset {
        width: 100%;
        background: #e50c15;
        color: #fff;
        opacity: 1 !important;
        border-radius: 8px;
    }

    .btn-login:hover,
    .btn-reset:hover {
        background: #c0050b;
        color: #fff;
    }

    .forgot-password {
        color: #d61e25 !important;
        font-size: 14px;
        margin-top: 10px;
        display: block;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .sgignup-head {
        color: #000;
        margin: 10px;
        font-weight: 600;
        font-size: 30px;
    }
   
</style>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        let formData = new FormData(this);  // Get form data

        fetch("{% url 'forgot-password' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.getElementsByName('csrfmiddlewaretoken')[0].value
            }
        })
        .then(response => response.json())
        .then(data => {
            const successMessageElement = document.getElementById('success-message');
            const errorMessageElement = document.getElementById('error-message');
            
            // Clear any previous messages
            successMessageElement.style.display = 'none';
            errorMessageElement.style.display = 'none';

            // Check response status and display appropriate message
            if (data.status === 'error') {
                // Display error message
                errorMessageElement.innerHTML = `<p>${data.message}</p>`;
                errorMessageElement.style.display = 'block';
            } else if (data.status === 'success') {
                // Display success message
                successMessageElement.innerHTML = `<p>${data.message}</p>`;
                successMessageElement.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>


{% endblock %}
