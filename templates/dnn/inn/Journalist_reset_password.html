{% include "head.html" %}
{% load static %}
{% block body %}
<div class="singup-content container-fluid dxb-bg">
  
           <div class="row">
           
                <div class="login-container" id="login-container">
                    <div class="col-md-12 sighnup-logo">
                        <a href="/">
                                <img src="{{ profile_setting.logo_dark.url }}" style="width:200px;" alt="newsibleasia">
                            </a>
                        <h2 class="text-center sgignup-head">Set a New Password</h2>
                    </div>
                    
                    <div class="p-4">
                        <form id="reset-password-form" method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- <label for="password" class="form-label fw-semibold">New Password</label> -->
                                <input type="password" id="password" name="password" class="form-control shadow-sm" placeholder="Enter new password" required>
                                <p id="error-password" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <!-- <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label> -->
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control shadow-sm" placeholder="Re-enter new password" required>
                                <p id="error-confirm-password" class="text-danger"></p>
                            </div>
                            <p id="error-general" class="text-danger text-center"></p>
                            <p id="success-message" class="text-success text-center"></p>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
          
            <!-- form End -->
            </div>
        </div>


<script>
document.getElementById("reset-password-form").addEventListener("submit", function(event) {
    event.preventDefault();

    let formData = new FormData(this);
    let csrfToken = document.querySelector('[name="csrfmiddlewaretoken"]').value;

    fetch(window.location.href, {
        method: "POST",
        body: formData,
        headers: { "X-CSRFToken": csrfToken }
    })
    .then(response => response.json())
    .then(data => {
        // Clear previous messages
        document.getElementById("error-password").innerText = "";
        document.getElementById("error-confirm-password").innerText = "";
        document.getElementById("error-general").innerText = "";
        document.getElementById("success-message").innerText = "";

        if (data.status === "error") {
            if (data.errors) {
                if (data.errors.password) {
                    document.getElementById("error-password").innerText = data.errors.password;
                }
                if (data.errors.password_length) {
                    document.getElementById("error-password").innerText = data.errors.password_length;
                }
                if (data.errors.password_mismatch) {
                    document.getElementById("error-confirm-password").innerText = data.errors.password_mismatch;
                }
            } else {
                document.getElementById("error-general").innerText = data.message;
            }
        } else if (data.status === "success") {
            document.getElementById("success-message").innerText = data.message;
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 2000);
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>

<style>
   .dxb-bg {
        background: #efefef;
        background-size: cover;
        background-attachment: fixed;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
        display: flex;
    }
    .sighnup-logo{
        text-align: center;
        
    }
    .form-wrapper {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .login-container {
        background: #fff !important;
        border-radius: 30px !important;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        width: 350px;
        margin: auto;
    }

    .form-control {
        border-radius: 8px;
        color: #111 !important;
        height: 44px;
        font-size: 14px;
    }

    .btn-login,
    .btn-reset {
        width: 100%;
        background: #03268b;
        color: #fff;
        opacity: 1 !important;
        border-radius: 8px;
    }

    .btn-login:hover,
    .btn-reset:hover {
        background: #031f73;
        color: #fff;
    }
    .text-danger {
        font-size: 14px;
        margin-top: 5px;
    }

    .sgignup-head {
        color: #000;
        margin: 10px;
        font-weight: 600;
        font-size: 36px;
    }
   
</style>

{% endblock %}
