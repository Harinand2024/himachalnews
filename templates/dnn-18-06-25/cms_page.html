{% extends 'base.html' %}
{% block body %}
{% load static %}

<div class="container py-4">
    {% if page.pageimage %}
      <img src="{{ page.pageimage.url }}" alt="{{ page.pagename }}" style="width: 100%;" class="img-fluid width: 100%; mb-3">
    {% endif %}
    <div>
      {{ page.Content|safe }}
    </div>
</div>

{% endblock %}
